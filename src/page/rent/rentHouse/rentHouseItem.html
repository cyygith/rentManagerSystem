<!doctype html>
<html>
<head>
    <title>Code coverage report for All files</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="rentHouseItem.css"/>
    <link rel="stylesheet" href="../common/commonstyle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="renthouse-panel">
        <div class="head-panel">
            <button class="btnclass head-back"><&nbsp;编辑房屋</button>
            <button class="btnclass head-save">保存</button>
        </div>
        <div class="content-panel">
            <div class="c-item">
                <input placeholder="请输入房屋编号"  class="c-input" name="houseCode">
                <span>60</span>
            </div>
            
            <div class="c-item">
                <input placeholder="请输入房屋名称"  class="c-input" name="houseName">
                <span>60</span>
            </div>

            <div class="c-group c-item">
                <span class="c-g-item">13号房组</span>
                <span class="c-g-item">94号房组</span>
                <span class="c-g-item c-g-item-this">86号房组</span>
                <span class="c-g-item">5-5号房组</span>
            </div>

            <div class="c-item">
                <textarea placeholder="请输入房屋地址" rows="5" class="c-textarea"></textarea>
            </div>
            <div class="c-item">
                <input placeholder="请输入面积"  type="number"  class="c-input-7" name="area">&nbsp;&nbsp;平米
            </div>
            <div class="c-item">
                <div class="c-status">
                    <span class="cc-empty">空置</span>
                    <span class="cc-use">租用</span>
                </div>
            </div>
            <div class="c-item">
                <textarea placeholder="请输入备注" rows="5" class="c-textarea" name="remark"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
